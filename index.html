<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹화면구현 3주차 실습</title>
</head>
<body>
    <h1>강보성</h1>
    <div>div 태그 영역입니다</div>
    <h2>HTML 태그의 종류는 다음과 같습니다.</h2>
    <!--이 곳에 작성되는 내용은 랜더링 되지 않는다.
        여러 줄도 가능하다! 주석처리!-->
    <ul>
        <li>&lt;image&gt;태그</li>
        <li>&lt;meta&gt;태그</li>
        <li>&lt;title&gt;태그</li>
        <li>&lt;table&gt;태그</li>
        <li>&lt;div&gt;태그</li>
        <li>&lt;a&gt;태그</li>
        <li>&lt;h1&gt;태그</li>
        <li>&lt;hr&gt;태그</li>
        <li>&lt;form&gt;태그</li>
    </ul>
</body>
</html>
